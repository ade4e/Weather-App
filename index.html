<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Weather App</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <div class="container bor">
      <div class="bor">
         <h1>weather <span style="color:#33b3d3">.</span></h1>
      </div>

      <div class="row">
         <div class="col s12 m8 offset-m2 redd bor z-depth-2">
            <div class="city">
               <span id="name"></span></div>
            <div class="slash">/</div>
            <div class="temp">
               <span id="temp" class="tooltipped" data-position="top" data-tooltip="Hit to change unit !"></span>

            </div>
            <div class="slash">/</div>
            <div class="typeof">
               <div class="icon cloudy">
                  <div class="cloud"></div>
                  <div class="cloud"></div>
               </div>
               <div class="icon rainy">
                  <div class="cloud"></div>
                  <div class="rain"></div>
               </div>
               <div class="icon sunny">
                  <div class="sun">
                     <div class="rays"></div>
                  </div>
               </div>
               <div class="icon flurries">
                  <div class="cloud"></div>
                  <div class="snow">
                     <div class="flake"></div>
                     <div class="flake"></div>
                  </div>
               </div>
               <div class="icon thunder-storm">
                  <div class="cloud"></div>
                  <div class="lightning">
                     <div class="bolt"></div>
                     <div class="bolt"></div>
                  </div>
               </div>
               <div class="icon sun-shower">
                  <div class="cloud"></div>
                  <div class="sun">
                     <div class="rays"></div>
                  </div>
                  <div class="rain"></div>
               </div>

               <!-- <br><span id="data">Cloudy</span> !-->
            </div>
         </div>

      </div>
      <footer>
         by <a href="https://github.com/ade4e" target="_blank">ade4e</a>
         <br>

      </footer>
   </div>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
   <script src="js/index.js"></script>
</body>

</html>
